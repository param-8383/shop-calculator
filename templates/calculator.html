<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Gujarati&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.pexels.com/photos/10919579/pexels-photo-10919579.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 2rem;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .form-label {
      font-weight: 600;
      font-size: 0.85rem;
    }

    .form-control {
      font-size: 1rem;
      border-radius: 10px;
      padding: 0.5rem;
      max-width: 100px;
    }

    .form-section {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .form-group {
      flex: 1 1 45%;
      min-width: 140px;
    }

    .gujarati-mode {
      font-family: 'Noto Sans Gujarati', sans-serif;
    }

    #langToggle {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 10;
    }

    @media (max-width: 576px) {
      .form-group {
        flex: 1 1 100%;
      }

      #langToggle {
        position: static;
        margin-bottom: 1rem;
        display: block;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="card" id="calculatorCard">
      <button class="btn btn-outline-secondary mb-3" id="langToggle">Switch to Gujarati</button>

      <div class="text-center mb-4">
        <h4 id="heading">Shop Calculator</h4>
        <p id="subheading">Quickly calculate your daily totals</p>
      </div>

      <form method="POST">
        <div class="form-section">
          <div class="form-group">
            <label class="form-label" id="label1">Amul Gold (₹34)</label>
            <input type="number" min="0" name="amul_gold" class="form-control qty-field" />
          </div>
          <div class="form-group">
            <label class="form-label" id="label2">Amul Taaza (₹28)</label>
            <input type="number" min="0" name="amul_taaza" class="form-control qty-field" />
          </div>
          <div class="form-group">
            <label class="form-label" id="label3">Amul Tea (₹63)</label>
            <input type="number" min="0" name="amul_tea" class="form-control qty-field" />
          </div>
          <div class="form-group">
            <label class="form-label" id="label4">Amul Chai Maza (₹55)</label>
            <input type="number" min="0" name="amul_chai_maza" class="form-control qty-field" />
          </div>
          <div class="form-group">
            <label class="form-label" id="label5">Other (₹)</label>
            <input type="number" min="0" name="other" class="form-control qty-field" />
          </div>
        </div>
        <button type="submit" class="btn btn-success w-100 mt-3" id="calcBtn">Calculate Total</button>
      </form>
    </div>
  </div>

  <script>
    const toGujaratiDigits = (input) => input.toString().replace(/\d/g, (d) => "૦૧૨૩૪૫૬૭૮૯"[d]);

    const gujaratiLabels = {
      heading: "દુકાન કેલ્ક્યુલેટર",
      subheading: "દૈનિક વેચાણના કુલની ઝડપથી ગણતરી કરો",
      label1: "અમુલ ગોલ્ડ (₹૩૪)",
      label2: "અમુલ તાજા (₹૨૮)",
      label3: "અમુલ ટી (₹૬૩)",
      label4: "અમુલ ચા મઝા (₹૫૫)",
      label5: "અન્ય (₹)",
      calcBtn: "કુલ ગણો",
      toggleText: "Switch to English"
    };

    const englishLabels = {
      heading: "Shop Calculator",
      subheading: "Quickly calculate your daily totals",
      label1: "Amul Gold (₹34)",
      label2: "Amul Taaza (₹28)",
      label3: "Amul Tea (₹63)",
      label4: "Amul Chai Maza (₹55)",
      label5: "Other (₹)",
      calcBtn: "Calculate Total",
      toggleText: "Switch to Gujarati"
    };

    let isGujarati = false;

    document.getElementById('langToggle').addEventListener('click', function () {
      isGujarati = !isGujarati;
      const labels = isGujarati ? gujaratiLabels : englishLabels;
      const card = document.getElementById('calculatorCard');

      document.getElementById('heading').textContent = labels.heading;
      document.getElementById('subheading').textContent = labels.subheading;
      document.getElementById('label1').textContent = labels.label1;
      document.getElementById('label2').textContent = labels.label2;
      document.getElementById('label3').textContent = labels.label3;
      document.getElementById('label4').textContent = labels.label4;
      document.getElementById('label5').textContent = labels.label5;
      document.getElementById('calcBtn').textContent = labels.calcBtn;
      this.textContent = labels.toggleText;

      if (isGujarati) {
        card.classList.add('gujarati-mode');
        document.querySelectorAll('.qty-field').forEach(input => {
          input.addEventListener('input', () => {
            const gujNum = toGujaratiDigits(input.value);
            input.setAttribute('data-value', gujNum);
          });
        });
      } else {
        card.classList.remove('gujarati-mode');
        document.querySelectorAll('.qty-field').forEach(input => {
          input.removeAttribute('data-value');
        });
      }
    });
  </script>
</body>
</html>
