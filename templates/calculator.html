<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #f0f4ff, #e0f7fa, #fff3e0, #f8bbd0);
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.9);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    .card {
      width: 100%;
      max-width: 960px;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      padding: 2rem;
      backdrop-filter: blur(5px);
      background: white;
    }

    .form-section {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: space-between;
    }

    .form-group {
      flex: 1 1 calc(33.333% - 1rem);
      min-width: 160px;
    }

    .form-label {
      font-weight: 600;
      font-size: 0.95rem;
    }

    .form-control {
      font-size: 0.95rem;
      border-radius: 10px;
      padding: 0.5rem;
    }

    .total-box {
      font-size: 1.2rem;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .form-group {
        flex: 1 1 48%;
      }
    }

    @media (max-width: 576px) {
      .form-group {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="card">
      <div class="text-center mb-4">
        <h3 class="text-primary">ðŸ›’ Shop Calculator</h3>
        <p class="text-muted">Easily compute totals for your daily sales</p>
      </div>

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="POST" autocomplete="off">
        <div class="form-section">
          <div class="form-group">
            <label class="form-label">Amul Gold (â‚¹34)</label>
            <input type="number" min="0" name="amul_gold" class="form-control" placeholder="Qty" />
          </div>
          <div class="form-group">
            <label class="form-label">Amul Taaza (â‚¹28)</label>
            <input type="number" min="0" name="amul_taaza" class="form-control" placeholder="Qty" />
          </div>
          <div class="form-group">
            <label class="form-label">Amul Tea (â‚¹63)</label>
            <input type="number" min="0" name="amul_tea" class="form-control" placeholder="Qty" />
          </div>
          <div class="form-group">
            <label class="form-label">Amul Chai Maza (â‚¹55)</label>
            <input type="number" min="0" name="amul_chai_maza" class="form-control" placeholder="Qty" />
          </div>
          <div class="form-group">
            <label class="form-label">Other (â‚¹)</label>
            <input type="number" min="0" name="other" class="form-control" placeholder="Amount" />
          </div>
        </div>
        <button type="submit" class="btn btn-success w-100 mt-3">Calculate Total</button>
      </form>

      {% if details %}
        <hr />
        <h6 class="text-center mt-3">Breakdown</h6>
        <ul class="list-group">
          {% for item, cost in details.items() %}
            <li class="list-group-item d-flex justify-content-between">
              <span>{{ item }}</span>
              <strong>â‚¹{{ cost }}</strong>
            </li>
          {% endfor %}
        </ul>
        <div class="alert alert-info text-center mt-3 total-box">
          Total: â‚¹{{ total }}
        </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
