<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Khodiyar Provision Store - Product Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    :root {
      --card-bg-light: rgba(240, 248, 255, 0.9);
      --card-bg-dark: rgba(30, 30, 30, 0.9);
      --text-color-light: #000;
      --text-color-dark: #fff;
      --form-bg-light: #fff;
      --form-bg-dark: #333;
      --border-color-dark: #555;
    }

    [data-theme="dark"] {
      background-color: #121212;
      color: var(--text-color-dark);
    }

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('https://images.pexels.com/photos/10919579/pexels-photo-10919579.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      min-height: 100vh;
      padding: 2rem 1rem;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      flex-direction: column;
    }

    .card {
      width: 100%;
      max-width: 850px;
      background-color: var(--card-bg-light);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    [data-theme="dark"] .card {
      background-color: var(--card-bg-dark);
    }

    .form-control {
      border-radius: 8px;
    }

    .product-table th, .product-table td {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="overlay container">
    <div class="card">
      <h4 class="mb-3">Product Management</h4>
      <form id="productForm">
        <div class="row g-2">
          <div class="col-md-5">
            <input type="text" id="productName" class="form-control" placeholder="Product Name" required>
          </div>
          <div class="col-md-3">
            <input type="number" id="productPrice" class="form-control" placeholder="Price" required>
          </div>
          <div class="col-md-4 d-grid">
            <button type="submit" class="btn btn-primary">Add Product</button>
          </div>
        </div>
      </form>
    </div>

    <div class="card">
      <h5>Product List</h5>
      <table class="table table-striped product-table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price (â‚¹)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="productList">
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const form = document.getElementById('productForm');
    const productList = document.getElementById('productList');
    let products = [];

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('productName').value;
      const price = parseFloat(document.getElementById('productPrice').value);
      products.push({ name, price });
      renderProducts();
      form.reset();
    });

    function renderProducts() {
      productList.innerHTML = '';
      products.forEach((product, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><input type="text" class="form-control" value="${product.name}" onchange="editProduct(${index}, 'name', this.value)"></td>
          <td><input type="number" class="form-control" value="${product.price}" onchange="editProduct(${index}, 'price', this.value)"></td>
          <td><button class="btn btn-danger btn-sm" onclick="removeProduct(${index})">Remove</button></td>
        `;
        productList.appendChild(row);
      });
    }

    function editProduct(index, field, value) {
      if (field === 'price') {
        products[index][field] = parseFloat(value);
      } else {
        products[index][field] = value;
      }
    }

    function removeProduct(index) {
      products.splice(index, 1);
      renderProducts();
    }
  </script>
</body>
</html>
