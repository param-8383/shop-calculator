<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shop Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://cdn.pixabay.com/photo/2017/09/02/13/51/milk-2704101_1280.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      min-height: 100vh;
      padding: 2rem 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(4px);
    }

    .form-label {
      font-weight: 600;
    }

    .form-control {
      font-size: 1rem;
      padding: 0.6rem;
      border-radius: 10px;
    }

    .form-section {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .form-group {
      flex: 1 1 45%;
      min-width: 140px;
    }

    .total-box {
      font-size: 1.2rem;
      font-weight: bold;
    }

    @media (max-width: 576px) {
      .form-group {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="card w-100" style="max-width: 800px;">
      <div class="text-center mb-3">
        <h4 class="text-primary">Shop Calculator</h4>
        <p class="text-muted">Quickly calculate daily totals</p>
      </div>

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="POST" autocomplete="off">
        <div class="form-section">
          <div class="form-group">
            <label class="form-label">Amul Gold (₹34)</label>
            <input type="number" min="0" name="amul_gold" class="form-control" placeholder="Qty">
          </div>
          <div class="form-group">
            <label class="form-label">Amul Taaza (₹28)</label>
            <input type="number" min="0" name="amul_taaza" class="form-control" placeholder="Qty">
          </div>
          <div class="form-group">
            <label class="form-label">Amul Tea (₹63)</label>
            <input type="number" min="0" name="amul_tea" class="form-control" placeholder="Qty">
          </div>
          <div class="form-group">
            <label class="form-label">Amul Chai Maza (₹55)</label>
            <input type="number" min="0" name="amul_chai_maza" class="form-control" placeholder="Qty">
          </div>
          <div class="form-group">
            <label class="form-label">Other (₹)</label>
            <input type="number" min="0" name="other" class="form-control" placeholder="Amount">
          </div>
        </div>
        <button type="submit" class="btn btn-success w-100 mt-3">Calculate Total</button>
      </form>

      {% if details %}
        <hr>
        <h6 class="text-center mt-3">Breakdown</h6>
        <ul class="list-group">
          {% for item, cost in details.items() %}
            <li class="list-group-item d-flex justify-content-between">
              <span>{{ item }}</span>
              <strong>₹{{ cost }}</strong>
            </li>
          {% endfor %}
        </ul>
        <div class="alert alert-info text-center mt-3 total-box">
          Total: ₹{{ total }}
        </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
